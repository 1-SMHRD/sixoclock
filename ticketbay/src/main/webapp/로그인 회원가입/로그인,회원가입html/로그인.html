<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/로그인,회원가입css/로그인.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <h4>안녕하세요! 티켓베이에 오신걸 진심으로 환영합니다♥</h4>
            <div class="login_sns">
            <li><a href=""><i class="fab fa-apple"></i></a></li>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-google"></i></a></li>
            
            </div>
            <div class="login_id">
                <h4>ID</h4>
                <input type="email" name="" id="" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> ID저장
                </div>
                <div class="forgot_pw">
                <a href="">회원가입</a>
                <a href="">Password 찾기</a>
            </div>
            </div>

            <div>
                <input class="inputlog" type="image" src="../이미지/로그인.gif" alt="로그인" style="top: 155px;">
            </div>
            
        </div>
    </div>
</body>
</html>
